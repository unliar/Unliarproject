<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>吉首大学学位证英语要求测试</title>
		<style type="text/css">
			span{
				color: red;
			}
		</style>
	</head>
	<body>
		<label for="Cet4">请输入英语四级历史最高成绩：</label>
		<input type="text"  name="Cet4" id="Cet4" value=""/> <br /><br />
		<label for="Ave">&nbsp;&nbsp;请输入英语考试平均成绩：</label>
		<input type="text"  name="Ave" id="Ave" value=""/> <br /><br />
		<input type="button" id="btn" value="确认提交" /><br /><br />
		<h4>实际上折算成绩达到59.5以上会被放水通过。<br />
			<span>毕业证发放	 四级290	折算成绩59.55，学位证发放<br /></span>
			当然确实有不给通过的 我不是在说笑<br />
			<span>毕业证暂缓发放	四级0，折算34.13	，学位证暂缓发放	英语折算未达60分、毕业论文、重修<br /></span>
			红字数据来自2011级<br />
			公式为：折算成绩=四级成绩/710*50+英语平均成绩*0.5：；


		</h4>
	</body>
	<script type="text/javascript">
           
          var btn=document.getElementById("btn");
          btn.onclick=function(){
          	var cet4=document.getElementById("Cet4").value;
           var Ave=document.getElementById("Ave").value;
           var results=cet4/710*100*0.5+Ave*0.5;
          	if (results>=60) {
          		alert("恭喜你，你达到了获取学位证所要求的英语水平要求，你的成绩是"+results);
          	}else{
          		alert("很遗憾 你的成绩未达标，请查看输入是否无误! "+"四级成绩："+cet4+"，平时成绩："+Ave+"，折算成绩："+results);
          	}
          }
	</script>
</html>
